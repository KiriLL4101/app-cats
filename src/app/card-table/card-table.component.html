<section class="table">
    <div class="card" *ngFor="let cat of cats; index as i">
        <img src="{{ 'http:' + cat.src }}" alt="cat" class="photo">
        <div class="card__info">
            <div>
                <span>
                    {{ cat.name }}
                </span>
                <br />
                <span>
                    {{ cat.description }}
                </span>
            </div>
            <div class="like" (click)="onClick(i)">
                <!-- <img src="assets/heart.svg" alt="cat" [ngClass]="{liked: isLiked}"> -->
                <svg height="40px" id="liked"  style="enable-background:new 0 0 0 0;" version="1.1"
                    viewBox="0 0 512 512" width="40px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <path [class.isLiked]="cat.isLiked"
                            d="M429.9,95.6c-40.4-42.1-106-42.1-146.4,0L256,124.1l-27.5-28.6c-40.5-42.1-106-42.1-146.4,0c-45.5,47.3-45.5,124.1,0,171.4   L256,448l173.9-181C475.4,219.7,475.4,142.9,429.9,95.6z" />
                    </g>
                </svg>
            </div>

        </div>
    </div>
</section>
